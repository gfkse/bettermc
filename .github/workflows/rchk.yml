on:
  pull_request:
  workflow_dispatch:

name: rchk

jobs:
  rchk:
    if: "!contains(github.event.head_commit.message, '[ci skip]')"

    runs-on: ubuntu-latest
    container:
      image: rhub/ubuntu-rchk
      options: --user=root
    steps:
    - uses: actions/checkout@v2
    - uses: r-lib/actions/run-rchk@v2
